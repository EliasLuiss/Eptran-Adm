      </div>
      <nav class="col-span-2 flex justify-center">
        <a
          href="../img/ensino.html"
          class="hover:underline relative text-lg text-white no-underline font-medium ml-10"

        <a

          class="hover:underline relative text-lg text-white no-underline font-medium ml-10"

          href="#"
          class="hover:underline relative text-lg text-white no-underline font-medium ml-10"
          >Administrador</a

      </nav>
      <div class="flex justify-end items-start col-span-1 px-5">
        <img
          class="w-12 mr-4"
          src="../img/circle-user-round.png"

        />
      </div>
    </header>

    <!-- Sidebar -->
    <aside
      class="sidebar fixed top-0 bottom-0 overflow-y-auto p-2 w-60 bg-darkBlue-600"
    >
      <div class="px-4 mt-32 flex justify-center text-white font-bold text-3xl">
        <h1>Admin</h1>
      </div>
      <hr class="w-auto my-4 bg-white rounded-sm" />
      <div class="grid grid-cols-7 align-middle items-center">
        <img src="../img/book-text.png" class="w-5" />
        <p class="text-white px-2 py-2 hover:underline col-span-6 text-xl">
          <a href="#">Conteudo</a>
        </p>
        <img src="../img/video.png" class="w-5" />
        <p class="text-white px-2 py-2 hover:underline col-span-6 text-xl">
          <a href="#">Vídeos</a>
        </p>
        <img src="../img/message-square-warning.png" class="w-5" />
        <p class="text-white px-2 py-2 hover:underline col-span-6 text-xl">
          <a href="#">Índices</a>
        </p>
        <img src="../img/user-round.png" class="w-5" />
        <p class="text-white px-2 py-2 hover:underline col-span-6 text-xl">
          <a href="#">Usuário</a>
        </p>
        <img src="../img/tickets.png" class="w-5" />
        <p class="text-white px-2 py-2 hover:underline col-span-6 text-xl">
          <a href="#">Ticket</a>
        </p>
      </div>
    </aside>

    <!-- Main -->

        <div class="flex align-middle items-center">
          <svg
            class="mr-4"
            width="60px"
            height="60px"
            viewBox="-4.32 -4.32 32.64 32.64"
            id="Layer_1"
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
            fill="#ffffff"
            stroke="#ffffff"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0">
              <rect
                x="-4.32"
                y="-4.32"
                width="32.64"
                height="32.64"
                rx="4.2432"
                fill="#023859"
                strokewidth="0"
              ></rect>
            </g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <defs>
                <style>
                  .cls-1 {
                    fill: none;
                    stroke: #ffffff;
                    stroke-miterlimit: 10;
                    stroke-width: 1.536;

              ></polyline>
              <line
                class="cls-1"
                x1="11.05"
                y1="5.3"
                x2="12.95"
                y2="5.3"
              ></line>
            </g>
          </svg>

          <h1 class="text-darkBlue-500 font-bold justify-start text-5xl">
            Gestão de Gráficos
          </h1>
        </div>

        <!-- div principal 1 -->

        <div class="w-full h-full mt-10 flex justify-between">
          <!-- gráfico 1 -->

          <div class=" w-96 h-80 rounded-2xl border-2">1</div>

          <!-- gráfico 2 -->

          <div class=" w-96 h-80 rounded-2xl border-2">2</div>

          <!-- gráfico 3 -->

          <div class=" w-96 h-80 rounded-2xl border-2">3</div>

        </div>

        <!-- div principal 2 -->

        <div class="w-full h-full mt-10 flex justify-between">

          <!-- gráfico 4 -->

          <div class="w-[62.5%] h-96 border-2 rounded-2xl">4</div>

          <!-- gráfico 5 -->

          <div class="w-96 h-96 border-2 rounded-2xl">5</div>

        </div>

            <div class=" w-96 h-80 rounded-2xl border-2">8</div>
